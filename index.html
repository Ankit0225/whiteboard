<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="whiteboard"></canvas>
    <div class="toolbox" id="mainBox">
      <i class="ri-pencil-line icon" id="pencilOpen"><div class="tooltip">pencil</div></i>
      <i class="ri-text icon"><div class="tooltip">text</div></i>
      <i class="ri-image-line icon"><div class="tooltip">pictures</div></i>
      <i class="ri-separator icon"><div class="tooltip">line</div></i>
      <i class="ri-moon-line icon"><div class="tooltip">theme</div></i>
      <i class="ri-delete-bin-line icon"><div class="tooltip">clear</div></i>
    </div>
    <div class="toolbox slide-out" id="pencilBox">
        <i class="ri-arrow-down-s-line icon" id="pencilClose"><div class="tooltip">close</div></i>
      <i class="ri-checkbox-blank-circle-fill icon color-picker"><div class="tooltip">color</div></i>
      <i class="ri-pencil-fill red icon"><div class="tooltip">red</div></i>
      <i class="ri-pencil-fill blue icon"><div class="tooltip">blue</div></i>
      <i class="ri-pencil-fill green icon"><div class="tooltip">green</div></i>
      <i class="ri-pencil-fill yellow icon"><div class="tooltip">yellow</div></i>
      <i class="ri-eraser-fill icon"><div class="tooltip">erase</div></i>
      <i class="ri-delete-bin-line icon"><div class="tooltip">clear</div></i>
    </div>
    <script src="main.js"></script>
  </body>
</html>
